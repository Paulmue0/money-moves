<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 200 120"
          width="100"
          height="60"
        >
          <!-- Scroll text -->
          <text
